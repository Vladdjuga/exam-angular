<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark grad-blue" [containerInside]="false">
  <mdb-navbar-brand><a class="navbar-brand" href="#">
      <span class="logo-class">Locus</span>
    </a>
  </mdb-navbar-brand>
  <links>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a [routerLink]="['']" class="nav-link waves-light" mdbWavesEffect>Home</a>
      </li>
      <li class="nav-item" *ngIf="activate.canActivate()">
        <a [routerLink]="['find-friends']" class="nav-link waves-light" mdbWavesEffect>Search friends</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" *ngIf="activate.canActivate()">
        <a [routerLink]="['/chat']" class="nav-link waves-light" mdbWavesEffect>
          <mdb-icon fas icon="envelope"></mdb-icon> Chat
        </a>
      </li>
      <li class="nav-item" *ngIf="activate.canActivate()">
        <a class="nav-link waves-light" mdbWavesEffect>
          <mdb-icon fas icon="cog"></mdb-icon> Settings
        </a>
      </li>
      <li class="nav-item dropdown" *ngIf="activate.canActivate()" dropdown>
        <a [routerLink]="['/profile']" dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light">
          <mdb-icon fas icon="user"></mdb-icon> Profile<span class="caret"></span>
        </a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">My account</a>
          <a class="dropdown-item waves-light" mdbWavesEffect href="#" (click)="logOut()">Log out</a>
        </div>
      </li>
      <li *ngIf="!activate.canActivate()" class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect [routerLink]="['/login']">
          Login
        </a>
      </li>
      <li *ngIf="!activate.canActivate()" class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect [routerLink]="['/register']">
          Register
        </a>
      </li>
    </ul>
  </links>
</mdb-navbar>
