<form class="text-center border border-dark form-pd text-light">

  <p class="h4 mb-4">Sign in</p>

  <input [(ngModel)]="loginDto.username" name="email" type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Username">

  <input [(ngModel)]="loginDto.password" name="password" type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

  <div class="d-flex justify-content-around">
    <div>
      <a>Forgot password?</a>
    </div>
  </div>

  <button mdbBtn color="red" [block]="true" class="my-4" type="submit" (click)="signIn()">Sign in</button>

  <p>Not a member?
    <a>Register</a>
  </p>

</form>
