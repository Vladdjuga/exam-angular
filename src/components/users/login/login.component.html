<form class="text-center border border-dark form-pd text-light">

  <p class="h4 mb-4">Sign in</p>

  <div class="example-container">
    <mat-form-field class="example-full-width">
      <mat-label>Enter your username</mat-label>
      <input [(ngModel)]="loginDto.username" required  name="username" type="text" matInput placeholder="Username" [formControl]="username" required>
      <mat-error *ngIf="username.invalid">{{getErrorMessage2()}}</mat-error>
    </mat-form-field>
  </div>
  <div class="example-container">
    <mat-form-field class="example-full-width">
      <mat-label>Enter your password</mat-label>
      <input [(ngModel)]="loginDto.password" required name="password" type="password" matInput placeholder="Username" [formControl]="password" required>
      <mat-error *ngIf="password.invalid">{{getErrorMessage3()}}</mat-error>
    </mat-form-field>
  </div>

  <div class="d-flex justify-content-around">
    <div>
      <a>Forgot password?</a>
    </div>
  </div>

  <button mdbBtn color="red" [block]="true" class="my-4" type="submit" (click)="signIn()">Sign in</button>

</form>
