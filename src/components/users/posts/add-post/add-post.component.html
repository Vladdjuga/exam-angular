<button type="button" mdbBtn color="red" class="relative waves-light fl-ring" (click)="basicModal.show()" mdbWavesEffect>
  <i class="fas fa-paper-plane mr-2"></i>
  Post</button>

  <div mdbModal #basicModal="mdbModal" class="modal fade right bg-dark" tabindex="-1" role="dialog"
  aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <form class="text-center" style="color: #757575;">
          <mat-form-field>
            <ngx-mat-file-input [(ngModel)]="files_" type="file" name="file" formControlName="requiredfile"
              placeholder="Upload your profile picture" valuePlaceholder="No file selected"
              (change)="photoChange($any(target($event).files))"></ngx-mat-file-input>
            <mat-icon matSuffix>folder</mat-icon>
          </mat-form-field>

          <div class="example-container">
            <mat-form-field class="example-full-width">
              <mat-label>Text</mat-label>
              <textarea maxlength="99" [(ngModel)]="addPost.text" name="text" type="text" matInput placeholder="Type text..." required></textarea>
            </mat-form-field>
          </div>
        </form>
      </div>
      <div class="modal-footer justify-content-center">
        <button mdbBtn color="red"
          class="z-depth-0 my-4 waves-effect" mdbWavesEffect (click)="post()" type="button" (click)="basicModal.hide()">Post</button>
        <button type="button" mdbBtn color="red" [outline]="true" [rounded]="true" class="waves-dark" aria-label="Close"
          (click)="basicModal.hide()" mdbWavesEffect>Close</button>
      </div>
    </div>
  </div>
</div>
