<div class="margin-top">
  <div *ngFor="let post of posts" class="panel">
    <div class="who-posted-div">
      <div>
        <p class="mb-0 text-alignment">{{profile.username}}</p>
        <span class="font-w">{{getCorrectDate(post.date)}}</span>
      </div>
      <img class="img-circle-sm mr-2" src="https://localhost:44395/Images/UsersIcons/{{post.user.image}}" alt="...">
    </div>
    <div class="">
      <div *ngIf="post.image!=''" class="space">
        <img [block]="true" class="img-circle mr-2" src="https://localhost:44395/Images/PostsImages/{{post.image}}"
          alt="...">
      </div>
      <p class="text" *ngIf="post.text!=''">{{post.text}}</p>
    </div>
  </div>
</div>
