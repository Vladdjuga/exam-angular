<button type="button" mdbBtn color="info" class="relative waves-light" (click)="basicModal.show()" mdbWavesEffect>
  ADD</button>
<div mdbModal #basicModal="mdbModal" class="modal fade right" tabindex="-1" role="dialog"
  aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <form class="text-center" style="color: #757575;">
          <div class="md-form mt-3">
            <input [(ngModel)]="addProduct.name" name="name" type="text" id="materialContactFormName"
              class="form-control" mdbInput>
            <label for="materialContactFormName">Name</label>
          </div>
          <div class="md-form">
            <input [(ngModel)]="addProduct.price" name="price" min="0" type="number" id="materialContactFormEmail"
              class="form-control" mdbInput>
            <label for="materialContactFormEmail">Price</label>
          </div>
          <label>Category</label>
          <select [(ngModel)]="nameCategory" name="nameCategory" class="browser-default custom-select mb-4">
            <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
          </select>
          <div class="md-form">
            <input [(ngModel)]="addProduct.image" name="image" type="text" id="materialContactFormMessage"
              class="form-control" mdbInput>
            <label for="materialContactFormMessage">Image</label>
          </div>
        </form>
      </div>
      <div class="modal-footer justify-content-center">
        <button mdbBtn color="info" class="z-depth-0 my-4 waves-effect" mdbWavesEffect
          (click)="onAdd()" type="button" (click)="basicModal.hide()">Send</button>
        <button type="button" [outline]="true" [rounded]="true" mdbBtn color="info" class="waves-light" aria-label="Close" (click)="basicModal.hide()"
          mdbWavesEffect>Close</button>
      </div>
    </div>
  </div>
</div>
